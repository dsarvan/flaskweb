<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Flask Application - {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>

  <h2>Flask Web Application from Scratch</h2>
    {% include("_navigation.html") %}
    <section>

      <header>
        {% block header %}{% endblock header %}
      </header>

      <main>
        {% block content %}<p>No messages.</p>{% endblock content %}
      </main>

    </section>

  </body>

</html>
